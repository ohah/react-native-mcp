# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
android.useAndroidX=true
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64
# Metro 번들러 포트 (기본 8081 → 8230)
reactNativeDevServerPort=8230
hermesEnabled=true
# CI(Linux)에서 prebuilt hermesc 사용. 로컬(Mac)은 %OS-BIN%으로 각자 맞는 경로 사용.
react.hermesCommand=../node_modules/hermes-compiler/hermesc/%OS-BIN%/hermesc
edgeToEdgeEnabled=false
usesCleartextTraffic=true
android.experimental.cmakeShortBuildDir=true
