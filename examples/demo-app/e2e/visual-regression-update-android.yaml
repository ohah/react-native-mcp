# 비주얼 리그레션 — Android 베이스라인 생성
name: 비주얼 리그레션 베이스라인 갱신 (Android)
config:
  platform: android
  timeout: 90000
  bundleId:
    ios: org.reactnativemcp.demo
    android: com.reactnativemcp.demo

setup:
  - launch: __bundleId__
  - waitForVisible:
      selector: 'Pressable:text("Count:")'
      timeout: 15000

steps:
  # ─── Step 1: 카운터 화면 전체 스크린샷 베이스라인 ──────────────
  - compareScreenshot:
      baseline: ./baselines/step1-counter-screen-android.png
      update: true

  # ─── Step 1: 카운터 버튼만 크롭해서 베이스라인 ────────────────
  - compareScreenshot:
      baseline: ./baselines/step1-counter-button-android.png
      selector: 'Pressable:text("Count:")'
      update: true
