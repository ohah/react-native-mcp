name: Press Counter 버튼 탭 (Android)
config:
  platform: android
  timeout: 10000
  bundleId: com.reactnativemcp.demo

setup:
  - launch: com.reactnativemcp.demo
  - waitForVisible:
      selector: '#press-counter-button'

steps:
  - assertText:
      text: 'Count: 0'
      selector: '#press-counter-button'
  - tap:
      selector: '#press-counter-button'
  - waitForText:
      text: 'Count: 1'
      timeout: 3000
  - tap:
      selector: '#press-counter-button'
  - waitForText:
      text: 'Count: 2'
      timeout: 3000
  - tap:
      selector: '#press-counter-button'
  - assertText:
      text: 'Count: 3'
      selector: '#press-counter-button'
  - screenshot:
      path: './results/press-counter-success.png'
